<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Código de produto
      let codigo = 4;

      // Estrutura de escolha
      switch (codigo) {
        case 1:
          document.write("Produto 1");
          break;
        case 2:
          document.write("Produto 2");
          break;
        case 3:
          document.write("Produto 3");
          break;
        default:
          break;
          document.write("Produto não encontrado!");
      }
    </script>
  </body>
</html>
